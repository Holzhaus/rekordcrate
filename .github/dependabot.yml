---
version: 2
updates:
    # Check for updated Rust packages
    - package-ecosystem: cargo
      directory: /
      schedule:
          interval: weekly
    # Check for updated Rust toolchain
    - package-ecosystem: rust-toolchain
      directory: /
      schedule:
          interval: weekly
    # Check for updated GitHub Actions
    - package-ecosystem: github-actions
      directory: /
      schedule:
          interval: weekly
